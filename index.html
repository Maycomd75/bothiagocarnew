<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiago Car - Orçamento e Agendamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Fonte Poppins -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!-- Biblioteca QRCode.js -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-danger text-white rounded shadow-lg">
      <div class="d-flex align-items-center">
        <img src="https://th.bing.com/th/id/OIP.0JZ5b12IWy3wJIcYWqcmLwHaHa?pid=ImgDet&w=178&h=178&c=7&dpr=1,5" alt="Logo Hiago Car" class="logo me-3">
        <h1 class="mb-0" style="font-family: 'Poppins', sans-serif;">Hiago Car</h1>
      </div>
      <div class="d-flex">
        <button class="btn btn-light me-2" onclick="criarOrcamento()">Criar Orçamento</button>
        <button class="btn btn-light" onclick="agendarServico()">Agendar Serviço</button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="row mt-4">
      <!-- Left Menu -->
      <div class="col-md-3">
        <div class="list-group shadow-sm">
          <button class="list-group-item list-group-item-action active" onclick="criarOrcamento()">Criar Orçamento</button>
          <button class="list-group-item list-group-item-action" onclick="agendarServico()">Agendar Serviço</button>
          <button class="list-group-item list-group-item-action" onclick="gerenciarAgendamentos()">Gerenciar Agendamentos</button>
          <button class="list-group-item list-group-item-action" onclick="gerenciarOrcamentos()">Gerenciar Orçamentos</button>
        </div>
      </div>

      <!-- Central Panel - Agendamentos -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-secondary text-white">
            <h5>Agendamentos em Tempo Real</h5>
          </div>
          <div class="card-body">
            <ul id="lista-agendamentos" class="list-group">
              <!-- Agendamentos serão preenchidos aqui via JavaScript -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Chat ao Vivo -->
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white">
            <h5>Chat ao Vivo</h5>
          </div>
          <div class="card-body">
            <div id="chat-box" class="overflow-auto mb-3" style="height: 200px; border: 1px solid #ccc; padding: 10px;"></div>
            <div class="input-group">
              <input type="text" id="chat-input" class="form-control" placeholder="Digite sua mensagem...">
              <button class="btn btn-danger" onclick="enviarMensagem()">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Seção QR Code para ChatBot -->
    <div class="container mt-4">
      <h3 class="text-center text-danger">Ativar ChatBot</h3>
      <div id="qrcode" class="text-center"></div>
      <p class="text-center">Escaneie o QR Code para iniciar o nosso ChatBot.</p>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
      <p class="mb-0">© 2025 Hiago Car. Todos os direitos reservados.</p>
    </footer>
  </div>

  <!-- Chat Flutuante -->
  <div id="chat-flutuante" class="btn btn-circle btn-danger" onclick="toggleChat()">
    <i class="fas fa-comments"></i>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
